<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="shortcut icon" href="#" />
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"
    />

    <title>일기 작성 확인</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap"
      rel="stylesheet"
    />
    <style>
      #container {
        max-width: 390px;
        max-height: 844px;
        margin: 0 auto;
        text-align: center;
        height: 100vh;
        position: relative;
        background-color: #f5f5f5;
      }
      * {
        font-family: "Noto Sans KR", sans-serif;
      }
    </style>
    <link rel="stylesheet" href="/css/check.css" />
  </head>
  <body>
    <div id="container">
      <div id="grayArea">
        <img src="/images/deltete.png" id="delete" onclick="deleteContent()" />
        <img
          src="/images/correctionBox.png"
          id="correctionBox"
          onclick="correctionContent()"
        />
        <img
          src="/images/correction.png"
          id="correction"
          onclick="correctionContent()"
        />
        <div id="scroll">
          <div id="whiteBoxArea">
            <div id="whiteBox">
              <div id="whiteBoxContent">
                <div id="date"></div>
                <hr id="line" />
                <textarea id="content"></textarea>
              </div>
            </div>
          </div>

          <div id="chatText">댓글(<span id="commentCount"></span>)</div>
          <div id="comment">
            <div id="commentInput">
              <input type="text" id="writeInput" />
              <div id="commentSave" onclick="saveComment()">
                <img
                  src="/images/Send Button.png"
                  width="30px;"
                  height="30px;"
                />
              </div>
            </div>
          </div>
          <div id="commentBoxArea"></div>
        </div>
      </div>
    </div>
    <div id="underNavigation">
      <span id="calender">
        <img src="/images/calender.png" alt="달력" width="65px" height="65px" />
      </span>
      <span>
        <button id="home">
          <img src="/images/input.png" alt="홈" width="60px" height="60px" />
        </button>
      </span>
      <span id="graph">
        <img src="/images/data.png" alt="그래프" width="40px" height="40px" />
      </span>
      <div id="shop">
        <img src="/images/shop.png" alt="마켓" width="30px" height="30px" />
      </div>
      <div id="logout" onclick="goToLoginPage()">로그아웃</div>
    </div>
  </body>
  <script src="/script/check.js"></script>
  <script src="/script/comment.js"></script>
</html>
